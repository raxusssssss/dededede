<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="path_to_your_logo/galaxy_logo.png" type="image/png">
    <script src="uv.bundle.js"></script>
    <script src="uv.config.js"></script>
    <script src="uv.handler.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <h1>Proxy Search</h1>
    <div class="search-container">
        <input type="text" id="search-query" placeholder="Enter your search query">
        <button class="rounded-button" onclick="proxySearch()">Search</button>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <script>
        function proxySearch() {
            const query = document.getElementById('search-query').value;
            const proxyUrl = `${self.__uv$config.prefix}${encodeURIComponent('https://www.google.com/search?q=')}${encodeURIComponent(query)}`;
            window.location.href = proxyUrl;
        }
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('uv.sw.js');
            });
        }
    </script>
</body>
</html>
